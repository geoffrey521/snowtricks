# https://github.com/phpro/grumphp
grumphp:
  stop_on_failure: false
  process_timeout: 120
  parallel:
    enabled: true
    max_workers: 20
  # https://github.com/phpro/grumphp/blob/master/doc/tasks.md
  tasks:
    clover_coverage:
      clover_file: ./build/logs/clover.xml
      level: 70
      metadata:
        priority: 1
    git_blacklist:
      keywords:
        - "die\\("
        - "var_dump\\("
        - "exit;"
        - "echo "
        - "dump\\("
        - "dd\\("
      regexp_type: G
      whitelist_patterns:
        - /^public\/(.*)/
        - /^vendor\/(.*)/
      metadata:
        priority: 999
    phpcpd:
      directory: ['./src']
      exclude: ['vendor', 'public', 'var', 'config', 'bin', 'translations', 'src/Migrations', 'tests', 'src/DataFixtures', 'migrations', 'docker']
      fuzzy: false
      min_lines: 5
      min_tokens: 50
      metadata:
        priority: 999
    phpcsfixer:
      rules:
        - '@PhpCsFixer'
        - -multiline_whitespace_before_semicolons
        - -php_unit_internal_class
        - -php_unit_test_class_requires_covers
        - -no_superfluous_phpdoc_tags
        - '@DoctrineAnnotation'
      verbose: true
      diff: true
      config: .php-cs-fixer.php
      metadata:
        priority: 999
    phplint:
      triggered_by: ['php', 'phtml', 'php3', 'php4', 'php5']
      metadata:
        priority: 999
    phpmd:
      exclude: ['tests', 'config', 'var', 'src/Migrations', 'migrations', 'src/Kernel.php']
      ruleset: ['cleancode', 'codesize', 'controversial', 'design', 'unusedcode']
      metadata:
        priority: 999
    phpstan:
      configuration: phpstan.neon
      level: 7
      memory_limit: '-1'
      metadata:
        priority: 999
    phpunit:
      config_file: phpunit.xml.dist
      #testsuite: Application
      always_execute: true
      metadata:
        priority: 999
    securitychecker_enlightn:
      lockfile: composer.lock
      run_always: false
      metadata:
        priority: 999
    shell:
      scripts:
        - ['-c', './vendor/bin/phpunit --coverage-clover ./build/logs/clover.xml']
      metadata:
        priority: 2
    git_commit_message:
      allow_empty_message: false
      enforce_capitalized_subject: true
      enforce_no_subject_punctuations: true
      enforce_single_lined_subject: true
      max_body_width: 1000
      max_subject_width: 71
      matchers:
        Must contain JIRA issue number: '/[Feature|Bugfix|Hotfix|Release] #\d+ :/'
      case_insensitive: true
      multiline: true
      additional_modifiers: ''
      metadata:
        priority: 999
    git_branch_name:
      whitelist:
        - /[feature|bugfix|hotfix|release]\/ST-\d+-\w+/
      blacklist:
        - "develop"
        - "main"
      additional_modifiers: ''
      allow_detached_head: false
      metadata:
        priority: 999
  # https://github.com/phpro/grumphp/blob/master/doc/testsuites.md
  testsuites:
    security:
      tasks:
        - securitychecker_enlightn
    phpunit:
      tasks:
        - phpunit
    phpcsmd:
      tasks:
        - phpcsfixer
        - phpmd
    no-phpunitbridge:
      tasks:
        - git_blacklist
        - phpcpd
        - phpcsfixer
        - phplint
        - phpmd
        - phpstan
        - securitychecker_enlightn
    phpcsfixer:
      tasks:
        - phpcsfixer
    phpstan:
      tasks:
        - phpstan
    coverage:
      tasks:
        - shell
        - clover_coverage
    no-coverage:
      tasks:
        - git_blacklist
        - phpcpd
        - phpcsfixer
        - phplint
        - phpmd
        - phpstan
        - phpunit
        - securitychecker_enlightn